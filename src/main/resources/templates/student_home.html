<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Home</title>
</head>
<body>
<div class="header">
    <h2 class="logo">Teacherbook</h2>
    <div class="header-right">
        <a class="btn" href="/logout">Log out</a>
    </div>
</div>
<div>
    <div style="padding: 15px;">
        <h2 th:text="@{Hello, {fname} {lname}!(fname=${student.first_name}, lname=${student.last_name})}"></h2>
        <div class="container-main">
            <a href="./student_grades">My grades</a>
            <a href="./student_homework">My homework</a>
        </div>
        <p>Here is your homework for the next week:</p>
        <ul>
            <li th:each="hw: ${homework}">
                <span th:text="${hw.gradebook.course.name}"></span>
                <span>: </span>
                <span th:text="${hw.content}"></span>
                <span> (Due on: </span>
                <span th:text="${hw.duedate}"></span>
                <span>)</span>
            </li>
        </ul>
    </div>
</div>
<style>
    .header {
        overflow: hidden;
        background-color: #70ca86;
        padding: 20px 10px;
        border-radius: 20px;
    }

    .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
    }

    .logo {
        color: aliceblue;
        font-size: 45px;
        font-weight: bold;
        vertical-align: bottom;
        display: inline;
        margin-left: 30px;
    }
    .header a:hover {
        background-color: #c1f1a4;
        color: black;
    }

    .header-right {
        float: right;
    }

    @media screen and (max-width: 500px) {
        .header a {
            float: none;
            display: block;
            text-align: left;
        }
        .header-right {
            float: none;
        }
    }
    .container-main a {
        background-color: #c1f1a4;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
    }

    .container-main {
        padding: 10px;
        margin: 10px;
    }
</style>
</body>
</html>
