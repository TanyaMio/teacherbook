<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Grades</title>
</head>
<body>
<div class="header">
    <h2 class="logo">Teacherbook</h2>
    <div class="header-right">
        <a class="btn" href="./student_home">Home</a>
        <a class="btn" href="/logout">Log out</a>
    </div>
</div>
<h2>My Grades</h2>
<div th:each="entry: ${grades}">
    <div>
        <h3 th:text="${entry.key.name}" onclick="show_grades(this)"></h3>
        <div style="display: none; background-color: beige;">
            <div th:each="grade: ${entry.value}">
                <span th:text="${grade.assignment.name}"></span>
                <span> - </span>
                <span th:text="${grade?.grade}"></span>
                <br/>
                <span style="white-space: pre">  Note: </span>
                <span th:text="${grade?.note}"></span>
            </div>
        </div>
    </div>
</div>
<script>
    function show_grades(e) {
        var content = e.nextElementSibling;
        if (content.style.display === "block"){
            e.style.backgroundColor = "white";
            content.style.display = "none";
        } else {
            e.style.backgroundColor = "#c1f1a4";
            content.style.display = "block";
        }
    }
</script>
<style>
    .header {
        overflow: hidden;
        background-color: #70ca86;
        padding: 20px 10px;
        border-radius: 20px;
    }

    .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
    }

    .logo {
        color: aliceblue;
        font-size: 45px;
        font-weight: bold;
        vertical-align: bottom;
        display: inline;
        margin-left: 30px;
    }
    .header a:hover {
        background-color: #c1f1a4;
        color: black;
    }

    .header-right {
        float: right;
    }

    @media screen and (max-width: 500px) {
        .header a {
            float: none;
            display: block;
            text-align: left;
        }
        .header-right {
            float: none;
        }
    }

    h3:hover {
        background-color: #c1f1a4;
    }
</style>
</body>
</html>
